<!DOCTYPE html>
<html>
  <head>
    <title>Street View Controls</title>
    <link rel="stylesheet" href="./style/style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOVFYj3-uJxXDStCkfJM4ekF5GOojaQG4&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="./scripts/script.js"></script>
    <!-- jsFiddle will insert css and js -->
  </head>

  <body>
    <div class="d-none">
      <div id="pano"></div>
      <div id="map"></div>
    </div>

    <div id="floating-panel" class="d-none">
      <table>
        <tr>
          <td><b>Position:</b></td>
          <td><input type="text" id="input-position" disabled />AAA</td>
        </tr>
        <tr>
          <td><b>POV Heading:</b></td>
          <td><input type="text" id="input-heading" disabled />BBB</td>
        </tr>
        <tr>
          <td><b>POV Pitch:</b></td>
          <td><input type="text" id="input-pitch" disabled />CCC</td>
        </tr>
        <tr>
          <td><b>Pano ID:</b></td>
          <td><input type="text" id="input-pano-id" disabled />DDD</td>
        </tr>
      </table>
    </div>

    <div class="d-flex">
      <button
        id="ScanBtn"
        type="button"
        class="btn btn--light"
        onclick="screenCapture()"
      >
        Scan
      </button>
      <button id="SaveBtn" type="button" class="btn btn--primary" disabled>
        Save
      </button>
    </div>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </body>
</html>
